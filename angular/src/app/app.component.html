<div class="container">
    <nav class="navbar navbar-toggleable-md navbar-default">
        <ul class="nav navbar-nav">
            <li>
                <a routerLink="/" routerLinkActive="active">{{translation.homeButton}}</a>
            </li>
            <li>
                <a routerLink="/apply" routerLinkActive="active">{{translation.workButton}}</a>
            </li>
            <li *ngIf="isAdmin">
                <a routerLink="/recruitment" routerLinkActive="active">{{translation.privateButton}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li *ngIf="language !== 'en'">
                <a href="javascript:void(0);" (click)="setLanguage('en')">
                    <img src="assets/images/en.png">
                </a>
            </li>
            <li *ngIf="language !== 'sv'">
                <a href="javascript:void(0);" (click)="setLanguage('sv')">
                    <img src="assets/images/sv.png">
                </a>
            </li>
            <li *ngIf="!loggedIn">
                <a href="#" data-toggle="modal" data-target="#login-modal">{{translation.loginButton}}</a>
            </li>
            <li *ngIf="loggedIn">
                <a href="javascript:void(0);" (click)="logout()">{{translation.logoutButton}}</a>
            </li>
        </ul>
    </nav>
    <div class="col-sm-12">
        <router-outlet></router-outlet>
    </div>
</div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>{{translation.loginButton}}</h1><br>
            <form (submit)="login()">
                <input type="text" name="user" placeholder="{{translation.username}}" [(ngModel)]="username" required>
                <input type="password" name="pass" placeholder="{{translation.password}}" [(ngModel)]="password" required>
                <input type="submit" name="login" class="login loginmodal-submit" value="{{translation.loginButton}}">
            </form>
            <div class="log success_message"></div>
            <div class="log error_message"></div>
        </div>
        <button class="btn btn-primary btn-lg" id="hideModal" data-toggle="modal" data-target="#login-modal"></button>
    </div>
</div>
